<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-500">
    <div class="flex justify-evenly">
        <div
            class="w-2/4 bg-gray-600 mx-auto p-2 my-8 rounded-lg flex align-middle focus:border-5 border-5 border-red-800 ">
            <div class="pl-3 pointer-events-none mr-4">
                <svg aria-hidden="true" class="w-6 h-12 text-gray-500 dark:text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <div class="w-full">
                <input type="text" class="bg-gray-600  w-11/12 text-white h-12 border-none focus:outline-none"
                    placeholder="Search Your favourite movies" id="input">
            </div>
            <div>
                <button
                    class="text-white bg-blue-500 py-2 rounded-lg font-semibold px-5 text-base hover:bg-blue-700 mt-1"
                    id="search">Search</button>
            </div>
        </div>
            <button class="text-white bg-blue-500  rounded-lg font-semibold  text-base hover:bg-blue-700 mt-1 h-12 px-2 py-2 absolute right-48 top-8" id="prev" >Previous</button>
            <button class="text-white bg-blue-500  rounded-lg font-semibold  text-base hover:bg-blue-700 mt-1 h-12 px-2 py-2 absolute right-14 top-8" id="signout">Sign out</button>
            
    </div>
    <h1 class="text-white mt-4 text-5xl ml-4 font-bold font-mono" id="heading">Wislist Movies</h1>
    <div class="w-[90vw] flex overflow-x-hidden flex-wrap justify-evenly mx-auto my-auto" id="cards-show">
    </div>
    <script src="Watchlist.js"></script>
</body>
</html>
