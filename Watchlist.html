<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Movies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[rgb(1,8,30)]">
    <header
        class="flex justify-evenly items-center h-24  bg-gradient-to-r from-[#0B0C10] to-blue-900 sticky top-0 z-10">
        <h1 class="text-white text-4xl font-bold font-mono" id="heading">Wislist Movies</h1>
        <div>
            <div
                class="w-[50vw] bg-gray-600 mr-24 p-2  rounded-3xl flex align-middle focus:border-5 border-5 border-red-800 ">
                <div class="pl-3 pointer-events-none mr-4">
                    <svg aria-hidden="true" class="w-6 h-12 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div class="w-full">
                    <input type="text" class="bg-gray-600  w-11/12 text-white h-12 border-none focus:outline-none"
                        placeholder="Search Your favourite movies" id="input">
                </div>
                <div>
                    <button
                        class="text-white bg-blue-700 py-2 rounded-lg font-semibold px-5 text-base hover:bg-gradient-to-r from-blue-800 to-[#0B0C10] mt-1"
                        id="search">Search</button>
                </div>
            </div>
        </div>
        <button
            class="text-white bg-blue-700  rounded-lg font-semibold  text-base hover:bg-gradient-to-r from-blue-800 to-[#0B0C10] px-4 py-4 text-center py-auto"
            id="prev">Previous</button>
        <button
            class="text-white bg-blue-700  rounded-lg font-semibold  text-base hover:bg-gradient-to-r from-blue-800 to-[#0B0C10] px-4 py-4 text-center py-auto"
            id="signout">Sign out</button>
    </header>
    <div class="flex overflow-y-hidden flex-wrap justify-evenly mx-auto my-auto" id="cards-show"></div>
    <script src="Watchlist.js"></script>
</body>

</html>
