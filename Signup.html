<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-[#0B0C10]">
   <div id="alert">
   </div>
    <div class="w-4/12 mx-auto my-24">
        <h1 class="font-bold text-3xl text-center text-white">Sign up to your account</h1>
        <div class="my-12 mx-auto w-full bg-white rounded-lg py-6 h-96 bg-gradient-to-b from-blue-800 to-[#0B0C10] shadow-xl shadow-gray-400">
            <div class= "w-3/4 mx-auto my-2">
                <p class="font-medium text-white">Name</p>
                <input type="text" name="email" id="name" class="border-2 w-full rounded-md border-gray-400 h-9 px-1">
            </div>
            <div class= "w-3/4 mx-auto my-2">
                <p class="font-medium text-white">Email address</p>
                <input type="email" name="email" id="email" class="border-2 w-full rounded-md border-gray-400 h-9 px-1">
            </div>
            <div class="w-3/4 mx-auto mt-4">
                <p class="font-medium text-white">Password</p>
                <input type="password" name="Password" id="password" class="border-2 w-full rounded-md border-gray-400 h-9 px-1">
            </div>
            
            <button class="bg-[#FF7518] hover:bg-[#FF4433] w-3/4 ml-16 mt-8 p-2 rounded-lg text-white" id="submit">Sign Up</button>
        </div>
    </div>
    <script src="Signup.js"></script>
</body>

</html>
