<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wishlist Movies</title>
</head>

<body class="bg-[#0B0C10]">
    <div id="alert">
    </div>
    <div class="w-4/12 mx-auto my-24">
        <h1 class="font-bold text-3xl text-center text-white">Sign in to your account</h1>
        <div
            class="my-12 mx-auto w-full bg-gradient-to-b from-blue-800 to-[#0B0C10] rounded-lg py-6 h-96 shadow-xl shadow-gray-400">
            <div class="w-3/4 mx-auto my-2">
                <p class="font-medium text-white">Email address</p>
                <input type="email" name="email" id="email" class="border-2 w-full rounded-md border-gray-400 h-9 px-1">
            </div>
            <div class="w-3/4 mx-auto mt-4">
                <p class="font-medium text-white">Password</p>
                <input type="password" name="Password" id="password"
                    class="border-2 w-full rounded-md border-gray-400 h-9 px-1">
            </div>
            <button class="bg-[#FF7518] hover:bg-[#FF4433] w-3/4 ml-16 mt-4 p-2 rounded-lg text-white" id="submit">Sign
                in</button>
            <p class="w-3/4 ml-16 mt-4 text-center font-semibold text-lg text-white">OR</p>
            <button class="bg-[#FF7518] hover:bg-[#FF4433] w-3/4 ml-16 mt-2 p-2 rounded-lg text-white" id="signup">Sign
                Up</button>
        </div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
